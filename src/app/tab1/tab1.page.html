<ion-header>
  <ion-toolbar>
    <ion-title>
     Halaman Utama
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Selamat Datang</ion-card-subtitle>
        <ion-card-title>SIAK Mahasiswa</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://adminsiak.iaiig.ac.id">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>SIAK Dosen IAIIG</ion-label>
      </ion-item>
      <ion-item href="https://adminsiak.unugha.ac.id">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>SIAK Dosen UNUGHA</ion-label>
      </ion-item>
      <ion-item href="https://beta.ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://beta.ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
